<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Progress</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="../styles/style.css" rel="stylesheet">
</head>
<body>
<header id="header">
        <nav class="navbar navbar-expand-lg navbar-light p-2">
            <div class="container-fluid">
                <!-- Left: Logo -->
                <a class="navbar-brand" href="../student/students_page.html">
                    <img id="icon" alt="daybook" src="../images/navbar_icon.png">
                    daybook.ua
                </a>

                <!-- Center: Navigation Links -->
                <div class="collapse navbar-collapse justify-content-end" id="navbarCenter">
                    <ul class="navbar-nav mb-lg-0 align-items-center">
                        <li class="nav-item">
                            <a class="nav-link" href="schedule_teacher.html">Розклад</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="journal.html">Журнал</a>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-outline-primary">
                                <span>Ястремський Б.В.</span>
                            </a>
                        </li>
                    </ul>
                </div>

                <!-- Toggler button for small screens -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCenter, #navbarRight" aria-controls="navbarCenter navbarRight" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
        </nav>
    </header>
<div class="container mt-4">

    <h2 class="text-center mb-4">Успішність студентів</h2>
    <table class="table table-bordered table-striped">
        <thead class="table-primary">
            <tr>
                <th scope="col">ПІБ студента</th>
                <th scope="col">Тема 1</th>
                <th scope="col">Тема 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">Олександр К.</th>
                <td class="mark-cell" data-student="Олександр К." data-subject="Математика">-</td>
                <td class="mark-cell" data-student="Олександр К." data-subject="Математика">-</td>
            </tr>
        </tbody>
    </table>
</div>

<!-- Modal for Mark Selection -->
<div class="modal fade" id="markModal" tabindex="-1" aria-labelledby="markModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="markModalLabel">Оцінка для <span id="studentName"></span> - <span id="subjectName"></span></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="d-flex flex-wrap gap-2">
                    <!-- Marks 1-12 -->
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="1">1</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="2">2</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="3">3</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="4">4</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="5">5</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="6">6</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="7">7</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="8">8</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="9">9</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="10">10</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="11">11</button>
                    <button type="button" class="btn btn-outline-primary mark-btn" data-mark="12">12</button>
                    <!-- Absent Option -->
                    <button type="button" class="btn btn-outline-danger mark-btn" data-mark="В">В</button>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", () => {
        const markCells = document.querySelectorAll(".mark-cell");
        const markModal = new bootstrap.Modal(document.getElementById("markModal"));
        const studentNameSpan = document.getElementById("studentName");
        const subjectNameSpan = document.getElementById("subjectName");

        markCells.forEach(cell => {
            cell.addEventListener("click", () => {
                const student = cell.getAttribute("data-student");
                const subject = cell.getAttribute("data-subject");
                studentNameSpan.textContent = student;
                subjectNameSpan.textContent = subject;

                // Show modal
                markModal.show();

                // Set selected mark in cell on click
                document.querySelectorAll(".mark-btn").forEach(btn => {
                    btn.onclick = () => {
                        cell.textContent = btn.getAttribute("data-mark");
                        markModal.hide();
                    };
                });
            });
        });
    });
</script>
</body>
</html>
